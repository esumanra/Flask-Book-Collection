{% extends "base.html" %}

{% block title %}Add Book{% endblock %}

{% block body %}

<h1>Add a Book</h1>
<form action="#" method="post">
   <div class="form-group">
       <label for="name">Title:</label>
       <input type="text" maxlength="100" name="name" placeholder="Name of the book" class="form-control">

       <label for="author">Author:</label>
       <input maxlength="100" name="author" placeholder="Author of the book" class="form-control">

       <label for="genre">Genre:</label>
       <input maxlength="100" name="genre" placeholder="Genre of the book" class="form-control">
    <div><br>
    <div class="form-group">
       <button type="submit" class="btn btn-danger">Create</button>
   </div>
</form>

{% endblock %}
